<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>AquaTech | Cadastro</title>

  <script src="./js/sessao.js"></script>
  <script src=""></script>

  <link rel="stylesheet" href="./css/header.css" />
  <link rel="stylesheet" href="./css/cadastro.css" />
  <link rel="stylesheet" href="./css/footer.css" />
  <link rel="icon" href="./assets/icon/favicon2.ico" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
</head>

  <header>

    <div><a href="index.html"><img src="assets/logo.png" alt=""></a></div>
    <div><a href="">Sobre nós</a></div>
    <div id="pesquisa"><input type="text"><button onclick=""></button></div>
    <div><a href="">Contato</a></div>
    <div id="login-cadastro">
      <a href="cadastro.html">Cadastro |</a> <a href="login.html">Login</a>
    </div>
    
  </header>

  <div class="cadastro">

    <div class="container">
      <div class="card card-cadastro">

        <div class="titulo">
          <div>
            <h2>Bem-vindo!</h2>
          </div>
        </div>

        <div class="formulario">


          <div class="campo">
            <span>Nome:</span>
            <input id="nome_input" type="text" placeholder="Seu nome" />
          </div>

          <div class="campo">
            <span>E-mail:</span>
            <input id="email_input" type="text" placeholder="meuemail@provedor.com" />
          </div>

          <div class="campo">
            <span>Senha:</span>
            <input id="senha_input" type="password" placeholder="******" />
          </div>

          <div class="campo">
            <span>Confirmação da Senha:</span>
            <input id="confirmacao_senha_input" type="password" placeholder="******" />
          </div>

          <button class="botao" onclick="cadastrar()">Cadastrar</button>

        </div>
      </div>
    </div>
  </div>
  </div>

  <footer>

    <div>&copy; 2025 HafuTech</div>
    <div>Termos de serviço</div>
    <div>Política de Privacidade</div>

  </footer>

</body>

<script src="js/cadastro.js"></script>
</html>
