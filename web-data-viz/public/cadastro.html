<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HafuTech | Cadastro</title>
  <script src="./js/sessao.js"></script>
  <script src="./js/cadastro.js"></script>
  <link rel="stylesheet" href="./css/header.css" />
  <link rel="stylesheet" href="./css/cadastro.css" />
  <link rel="stylesheet" href="./css/footer.css" />
  <link rel="icon" href="./assets/icon/favicon2.ico" />
  <link
    href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
</head>

<body>

  <header>

    <div><a href="index.html"><img src="assets/logo.png" alt=""></a></div>
    <div><a href="">Sobre nós</a></div>
    <div id="pesquisa"><input type="text"><button onclick=""></button></div>
    <div><a href="">Contato</a></div>
    <div id="login-cadastro">
      <a href="cadastro.html">Cadastro |</a> <a href="login.html">Login</a>
    </div>

  </header>

  <main class="cadastro">

    <div class="container">
      <div class="card-cadastro">

        <div class="titulo">
          <h2>Bem-vindo(a)!</h2>
        </div>

        <div class="campo">
          <span>Nome:</span>
          <input id="nome_input" type="text" placeholder="Seu nome" />
        </div>

        <div class="campo">
          <span>E-mail:</span>
          <input id="email_input" type="text" placeholder="meuemail@provedor.com" />
        </div>

        <div class="campo">
          <span>Senha:</span>
          <input id="senha_input" type="password" placeholder="******" />
        </div>

        <div class="campo">
          <span>Confirmação da Senha:</span>
          <input id="confirmacao_senha_input" type="password" placeholder="******" />
        </div>

        <button class="botao" onclick="cadastrar()">Cadastrar</button>

        <div id="mensagem_erro"></div>
      </div>
    </div>

  </main>

  <footer>

    <div>&copy; 2025 HafuTech</div>
    <div>Termos de serviço</div>
    <div>Política de Privacidade</div>

  </footer>

</body>

</html>
