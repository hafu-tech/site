<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HafuTech | Cadastro</title>
  <link rel="stylesheet" href="./css/header.css"/>
  <link rel="stylesheet" href="./css/cadastro.css"/>
  <link rel="stylesheet" href="./css/footer.css"/>
  <link rel="icon" href="./assets/icon/favicon2.ico"/>
  <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <script src="./js/sessao.js"></script>
</head>

<body>
  
  <header>
    <div><a href="index.html"><img src="assets/logo.png" alt=""></a></div>
    <div id="canto-direito">
      <div id="login-cadastro">
        <a href="cadastro.html">Cadastro</a>
        <a href="login.html">Login</a>
      </div>
      <div class="div-hamburger-pai" onclick="mostrarMenu()">
        <div class="div-hamburger-filha"></div>
        <div class="div-hamburger-filha"></div>
        <div class="div-hamburger-filha"></div>
      </div>
    </div>
  </header>

  <div class="div-menu-pai">
      <div class="div-menu-filha">
        <div class="div-menu-neta">
          <a>Sobre</a>
        </div>
        <div class="div-menu-neta">
          <a>Quem somos</a>
        </div>
        <div class="div-menu-neta">
          <a>Curiosidades</a>
        </div>
        <div class="div-menu-neta">
          <a>Dados</a>
        </div>
        <div class="div-menu-neta">
          <a href="index.html">Início</a>
        </div>
      </div>
    </div>
  
  <main class="cadastro">
    
    <div class="card-cadastro">
      <div class="titulo">
        <h2>Bem-vindo(a)!</h2>
        <h2>Cadastre-se</h2>
      </div>
      <div class="campo">
        <span>Nome:</span>
        <input id="nome_input" type="text" placeholder="Seu nome" />
      </div>
      <div class="campo">
        <span>E-mail:</span>
        <input id="email_input" type="text" placeholder="meuemail@provedor.com" />
      </div>
      <div class="campo">
        <span>Senha:</span>
        <input id="senha_input" type="password" placeholder="******" />
      </div>
      <div class="campo">
        <span>Confirmação da Senha:</span>
        <input id="confirmacao_senha_input" type="password" placeholder="******" />
      </div>
      <div class="campo">
        <label for="tipo_usuario">Tipo de usuário</label>
        <select id="tipo_usuario">
          <option>Administrador</option>
          <option>Analista</option>
        </select>
        
      </div>
      <button class="botao" onclick="cadastrar()">Cadastrar</button>
      <div id="cardErro"></div>
      <span class="span-cadastro">Já é cadastrado?<a href="login.html"><i><b>Entre na sua conta!</b></i></a></span>
    
    </div>
  
    
  </main>
  
  <footer>
    <div>&copy; 2025 HafuTech</div>
    <div>Todos os direitos reservados</div>
    <div>Contato</div>
  </footer>
  
</body>

</html>
<script src="./js/cadastro.js"></script>
