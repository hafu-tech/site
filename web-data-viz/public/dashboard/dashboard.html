                <a href="./mural.html">
                    <h3>Mural de comentários</h3>

            <div class="btn-nav-white">
                <a href="./edicao-comentario.html">
                    <h3>Edição de comentários</h3>
                </a>
            </div>

            <div class="btn-logout" onclick="limparSessao()">
                <h3>Sair</h3>
            </div>

        </div>

        <div class="dash">

            <div class="parte-cima">
                <div class="nome-pagina"><span>COLOCAR ALGUMA COISA</span></div>
                <div class="regiao">
                    <label for="selectRegiao">Região:</label>
                    <select id="selectRegiao">
                        <option value="">Todas</option>
                        <option value="norte">Norte</option>
                        <option value="nordeste">Nordeste</option>
                        <option value="centro-oeste">Centro-Oeste</option>
                        <option value="sudeste">Sudeste</option>
                        <option value="sul">Sul</option>
                    </select>
                </div>

            </div>

            <div class="kpis">
                <div class="kpi">
                    <h3>Região mais afetada</h3>
                    <p class="valor-kpi">Nordeste</p>
                    <span class="descricao-kpi">Taxa de evasão média: 7,8%</span>
                </div>

                <div class="kpi">
                    <h3>Ano escolar mais afetado</h3>
                    <p class="valor-kpi">3º Ano do Ensino Médio</p>
                    <span class="descricao-kpi">Taxa de evasão: 8,5%</span>
                </div>
            </div>

            <div class="graficos">
                <div id="chart" class="graficoApex"></div>
            </div>

        </div>

    <script>

        b_usuario.innerHTML = sessionStorage.NOME_USUARIO;

        var options = {
            series: [
                {
                    name: 'Escola Pública',
                    type: 'column',
                    data:  [12, 15, 18, 22, 28, 33, 38, 42, 48, 52, 55, 60, 62, 65, 68]
                }
            ],
            chart: {
                height: 350,
                type: 'line',
                stacked: false
            },
            plotOptions: {
                bar: {
                    colors: {
                        ranges: [{
                            from: 0,
                            to: 100,
                            color: '#FF0000' 
                        }]
                    },
                    columnWidth: '50%'
                }
            },
            dataLabels: {
                enabled: false
            },
            stroke: {
                width: [3]
            },
            title: {
                text: 'Evasão Anual das Escolas Públicas',
                align: 'left',
                offsetX: 110
            },
            xaxis: {
                categories: [
                    2009, 2010, 2011, 2012, 2013, 2014, 2015,
                    2016, 2017, 2018, 2019, 2020, 2021, 2022, 2023
                ]
            },
            yaxis: {
                min: 0,
                max: 100,
                axisTicks: { show: true },
                axisBorder: { show: true, color: '#000000' },
                labels: {
                    style: { colors: '#000000' },
                    formatter: function (val) {
                        return val + "%";
                    }
                },
                title: {
                    text: "Taxa de Evasão (%) - Escola Pública",
                    style: { color: '#000000' }
                },
                tooltip: { enabled: true }
            },
            tooltip: {
                fixed: {
                    enabled: true,
                    position: 'topLeft',
                    offsetY: 30,
                    offsetX: 60
                }
            },
            legend: {
                show: false
            }
        };

        // Renderizar gráfico
        var chart = new ApexCharts(document.querySelector("#chart"), options);
        chart.render();
    </script>



</body>
