<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="shortcut icon" href="../assets/icon/favicon2.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HafuTech</title>


    <link rel="stylesheet" href="./../css/dashboards.css">
    <link rel="stylesheet" href="./../css/estilo.css" />
    <script src="../js/sessao.js"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body onload="listarInfosDeUm()">

    <div class="header-left">

        <img src="../assets/logo.png" alt="LOGO">

        <div class="hello">
            <h3>Olá, <span id="b_usuario"></span>!</h3>
        </div>

        <div class="btn-nav-white">
            <a href="edicao.html">
                <h3>Perfil</h3>
            </a>
        </div>

        <div class="btn-nav-white">
            <a href="dashboard.html">
                <h3>Gráficos</h3>
            </a>
        </div>

        <div class="btn-nav-white">
            <a href="./mural.html">
                <h3>Mural de comentários</h3>
            </a>
        </div>

        <div class="btn-nav">
            <a href="./edicao-comentario.html">
                <h3>Edição de comentários</h3>
            </a>
        </div>

        <div class="btn-logout" onclick="limparSessao()">
            <h3>Sair</h3>
        </div>

    </div>

    <div class="dash-right">

        <div class="avisos">
            <div class="container">
                <h1>Editar um aviso</h1>
                <div class="div-form">
                    
                    <label>
                        Descrição (máximo de 250 caracteres):
                        <br>
                        <textarea id="textarea_descricao" maxlength="250" rows="5"></textarea>
                    </label>
                    <br>
                    <button onclick="editar()">Editar</button>
                </div>

            </div>
        </div>
    </div>
</body>

</html>

<script>

    b_usuario.innerHTML = sessionStorage.NOME_USUARIO;

    function listarInfosDeUm() {
        console.log("Criar função de trazer informações de post escolhido");
    }

    function editar() {
        fetch(`/comentario/editar/${sessionStorage.getItem("ID_POSTAGEM_EDITANDO")}`, {
            method: "PUT",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                descricao: textarea_descricao.value
            })
        }).then(function (resposta) {

            if (resposta.ok) {
                window.alert("Post atualizado com sucesso pelo usuario de email: " + sessionStorage.getItem("EMAIL_USUARIO") + "!");
                window.location = "/dashboard/mural.html"
            } else if (resposta.status == 404) {
                window.alert("Deu 404!");
            } else {
                throw ("Houve um erro ao tentar realizar a postagem! Código da resposta: " + resposta.status);
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
        });
    }

</script>
